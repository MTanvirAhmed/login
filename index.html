<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

	<div class="Login-wrapper">
		
		<div class="container">
			
			<div class="form-box">
				<h1>Welcome</h1>
				<form>
					<div class="form-group">
						<button class="form-control inline color">Signin</button>
						<button class="form-control inline">Signup</button>
					</div>
					<div class="form-group">
						<input type="email" name="" placeholder="Email Address" class="form-control">
					</div>
					<div class="form-group">
						<input type="Password" name="" placeholder="Password" class="form-control">
						<a href=""><p>Forgot Password?</p></a>
					</div>
					<div class="form-group">
						<button class="form-control positive">Login</button>
					</div>
				</form>
				<p class="sign">Not a member?<a href="">Signup Now</a></p>
			</div>
		</div>
	</div>

</body>
</html>
